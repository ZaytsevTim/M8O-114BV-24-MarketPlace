<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="upper_blue_box"></div>
    <div>
        <a href="{{ url_for('index') }} " class="btn btn-menu">
            <img src="{{ url_for('static', filename='menu-icon.png') }}" class="icon icon-menu">
        </a>  
        <a href="{{ url_for('register') }}" class="btn btn-register">
            <img src="{{ url_for('static', filename='register-icon.png') }}" class="icon register-icon">
        </a>
        <a href="{{ url_for('cart') }} " class="btn btn-cart">
            <img src="{{ url_for('static', filename='cart-icon.png') }}" class="icon cart-icon">
        </a>    
    </div>

    <div class="product-container">
        <div class="item-image" id="pr{{product.id}}"></div>

        <div class="product-details">
            <h1 class="product-name">{{ product.name }}</h1>
            <h2 class="product-price">Цена: {{ product.price }} руб.</h2>
            <div class="product-description">
                <h3>Описание:</h3>
                <p>{{ product.disc }}</p>
            </div>

            <a href="{{ url_for('add_to_cart_from_card', product_id=product['id']) }}" class="add-to-cart">
                <img src="{{ url_for('static', filename='add-to-cart-icon.png') }}" class="icon add-to-cart-icon">
                <p3>Добавить в корзину</p3>
            </a>
        </div>
    </div>
</body>
</html>
